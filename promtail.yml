server:
  http_listen_port: 9080
  grpc_listen_port: 0
positions:
  filename: /tmp/positions.yaml
clients:
  - url: <promtail-url>
scrape_configs:

- job_name: system
  pipeline_stages:
  - docker: {}
  static_configs:
  - targets:
      - localhost
    labels:
      job: varlogsMatic
      __path__: /var/log/*log

- job_name: <docker-target>
  pipeline_stages:
  - docker: {}
  static_configs:
  - targets:
      - localhost
    labels:
      job: <docker-target>
      __path__: /var/lib/docker/containers/*/*log
